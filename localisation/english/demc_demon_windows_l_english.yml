 demc_demon.generic.temple.blessingwindow.desc:0 "What blessing of the dark gods do you want?"
 demc_demon.generic.temple.blessingwindow.opt.morefire:0 "Ask the help of the Blood God!"
 demc_demon.generic.temple.blessingwindow.reply.morefire:0 "$PANTHEON_MAJOR_BLOOD$ will make your weapons deadlier!"
