l_english:
 demc_demon.blood.temple.mainwindow.title:0 "Blood temple"
 demc_demon.blood.temple.mainwindow.desc:0 "Welcome to the temple of $PANTHEON_MAJOR_BLOOD$. [Root.GetRulerName], are you here to give a war trophy? or to ask for good luck in war?"
 demc_demon.blood.temple.mainwindow.desc.fromblessing:0 "Anything else?"
 demc_demon.blood.temple.mainwindow.desc.upset:0 "We need to act. $PANTHEON_MAJOR_BLOOD$ is dissapointed in us. We must act to correct this situation!"
 demc_demon.blood.temple.mainwindow.desc.sinner:0 "We are doomed! The wrath of $PANTHEON_MAJOR_BLOOD$ is upon us! We must sacrifice [Root.GetRulerName] to please him!"
 demc_demon.blood.temple.mainwindow.opt.blessings:0 "I want to receive blessings."
 demc_demon.blood.temple.mainwindow.opt.upset:0 "A sacrifice will please him."
 demc_demon.blood.temple.mainwindow.opt.sinner:0 "I will atone my sins!"
 demc_demon.blood.temple.mainwindow.opt.bye:0 "I don't need anything."

 demc_demon.blood.temple.blessingwindow.title:0 "Blood temple"
 demc_demon.blood.temple.blessingwindow.desc:0 "What blessing of our lord, $PANTHEON_MAJOR_BLOOD$, do you want?"
 demc_demon.blood.temple.blessingwindow.opt.morefire:0 "My navies need more power!"
 demc_demon.blood.temple.blessingwindow.reply.morefire:0 "Burn your enemies with $PANTHEON_MAJOR_BLOOD$ power!"
 demc_demon.blood.temple.blessingwindow.opt.morepunch:0 "My armies need more power!"
 demc_demon.blood.temple.blessingwindow.reply.morepunch:0 "Rip and tear the guts of your enemies!"
 demc_demon.blood.temple.blessingwindow.opt.markgeneral:0 "A general should wear the blood brand!"
 demc_demon.blood.temple.blessingwindow.reply.markgeneral:0 "Be proud! Your chosen general has been branded!"
 demc_demon.blood.temple.blessingwindow.opt.markadmiral:0 "An admiral should wear the blood brand!"
 demc_demon.blood.temple.blessingwindow.reply.markadmiral:0 "Be proud! Your chosen admiral wears the mark of $PANTHEON_MAJOR_BLOOD$!"
 demc_demon.blood.temple.blessingwindow.opt.bye:0 "I have everything I wanted."
