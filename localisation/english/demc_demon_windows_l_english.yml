l_english:
 demc_demon.blood.temple.mainwindow.title:0 "Blood temple"
 demc_demon.blood.temple.mainwindow.desc:0 "Welcome to the temple of $PANTHEON_MAJOR_BLOOD$. [Root.GetRulerName], are you here to give a war trophy? or to ask for good luck in war?"
 demc_demon.blood.temple.mainwindow.desc.fromblessing:0 "Anything else?"
 demc_demon.blood.temple.mainwindow.desc.upset:0 "We need to act. $PANTHEON_MAJOR_BLOOD$ is dissapointed in us. We must act to correct this situation!"
 demc_demon.blood.temple.mainwindow.desc.sinner:0 "We are doomed! The wrath of $PANTHEON_MAJOR_BLOOD$ is upon us! We must sacrifice [Root.GetRulerName] to please him!"
 demc_demon.blood.temple.mainwindow.opt.blessings:0 "I want to receive blessings."
 demc_demon.blood.temple.mainwindow.opt.upset:0 "A sacrifice will please him."
 demc_demon.blood.temple.mainwindow.opt.sinner:0 "I will atone my sins!"
 demc_demon.blood.temple.mainwindow.opt.gatetech:0 "I want to summon your armies!"
 demc_demon.blood.temple.mainwindow.opt.bye:0 "I don't need anything."

 demc_demon.blood.temple.blessingwindow.title:0 "Blood temple"
 demc_demon.blood.temple.blessingwindow.desc:0 "What blessing of our lord, $PANTHEON_MAJOR_BLOOD$, do you want?"
 demc_demon.blood.temple.blessingwindow.opt.morefire:0 "My navies need more power!"
 demc_demon.blood.temple.blessingwindow.reply.morefire:0 "Burn your enemies with $PANTHEON_MAJOR_BLOOD$ power!"
 demc_demon.blood.temple.blessingwindow.opt.morepunch:0 "My armies need more power!"
 demc_demon.blood.temple.blessingwindow.reply.morepunch:0 "Rip and tear the guts of your enemies!"
 demc_demon.blood.temple.blessingwindow.opt.markgeneral:0 "A general should wear the blood brand!"
 demc_demon.blood.temple.blessingwindow.reply.markgeneral:0 "Be proud! Your chosen general has been branded!"
 demc_demon.blood.temple.blessingwindow.opt.markadmiral:0 "An admiral should wear the blood brand!"
 demc_demon.blood.temple.blessingwindow.reply.markadmiral:0 "Be proud! Your chosen admiral wears the mark of $PANTHEON_MAJOR_BLOOD$!"
 demc_demon.blood.temple.blessingwindow.opt.bye:0 "I have everything I wanted."



 demc_demon.plague.temple.mainwindow.title:0 "Plague temple"
 demc_demon.plague.temple.mainwindow.desc:0 "Welcome to the Plague temple. [Root.GetRulerName], let us rot together in honor of our master $PANTHEON_MAJOR_PLAGUE$."
 demc_demon.plague.temple.mainwindow.desc.fromblessing:0 "Anything else?"
 demc_demon.plague.temple.mainwindow.desc.upset:0 "We need to act. $PANTHEON_MAJOR_PLAGUE$ is dissapointed in us. We must act to correct this situation!"
 demc_demon.plague.temple.mainwindow.desc.sinner:0 "The wrath of $PANTHEON_MAJOR_PLAGUE$ is upon us! The holy plagues are upon us! We must sacrifice [Root.GetRulerName] and beg for forgiveness!"
 demc_demon.plague.temple.mainwindow.opt.blessings:0 "I want to receive blessings."
 demc_demon.plague.temple.mainwindow.opt.upset:0 "A sacrifice will please him."
 demc_demon.plague.temple.mainwindow.opt.sinner:0 "I will atone my sins!"
 demc_demon.plague.temple.mainwindow.opt.gatetech:0 "I want to summon your armies!"
 demc_demon.plague.temple.mainwindow.opt.bye:0 "I don't need anything."


 demc_demon.plague.temple.blessingwindow.title:0 "Plague temple"
 demc_demon.plague.temple.blessingwindow.desc:0 "What blessing of $PANTHEON_MAJOR_PLAGUE$, do you want?"
 demc_demon.plague.temple.blessingwindow.opt.morehull:0 "My navies need defense!"
 demc_demon.plague.temple.blessingwindow.reply.morehull:0 "The flesh of our lord will cover our ships. The heretics will not be able to tear them apart!"
 demc_demon.plague.temple.blessingwindow.opt.regenhull:0 "Our lord should possess our ships!"
 demc_demon.plague.temple.blessingwindow.reply.regenhull:0 "The living flesh of $PANTHEON_MAJOR_PLAGUE$ is in our ships! Our blessed ships will heal any damage!"
 demc_demon.plague.temple.blessingwindow.opt.markgeneral:0 "A general should wear the plague brand!"
 demc_demon.plague.temple.blessingwindow.reply.markgeneral:0 "Your chosen general has been branded! His flesh will endure any pain or desease!"
 demc_demon.plague.temple.blessingwindow.opt.markadmiral:0 "An admiral should wear the plague brand!"
 demc_demon.plague.temple.blessingwindow.reply.markadmiral:0 "Your chosen admiral wears the mark of $PANTHEON_MAJOR_PLAGUE$! His rotten flesh will protect him."
 demc_demon.plague.temple.blessingwindow.opt.bye:0 "I have everything I wanted."



 demc_demon.pleasure.temple.mainwindow.title:0 "Pleasure temple"
 demc_demon.pleasure.temple.mainwindow.desc:0 "Hi! The joys of $PANTHEON_MAJOR_PLEASURE$ awaits you in this chamber."
 demc_demon.pleasure.temple.mainwindow.desc.fromblessing:0 "Anything else, Darling?"
 demc_demon.pleasure.temple.mainwindow.desc.upset:0 "You are soooo booooring. $PANTHEON_MAJOR_PLEASURE$ is starting to lose faith in us. We must organise a party!"
 demc_demon.pleasure.temple.mainwindow.desc.sinner:0 "[Root.GetRulerName], you are not trendy anymore! You must be expelled!"
 demc_demon.pleasure.temple.mainwindow.opt.blessings:0 "I want to receive blessings."
 demc_demon.pleasure.temple.mainwindow.opt.upset:0 "Organise a festival ASAP!"
 demc_demon.pleasure.temple.mainwindow.opt.sinner:0 "I am so disgusting!"
 demc_demon.pleasure.temple.mainwindow.opt.gatetech:0 "I want to summon your armies!"
 demc_demon.pleasure.temple.mainwindow.opt.bye:0 "I don't need anything."


 demc_demon.pleasure.temple.blessingwindow.title:0 "Pleasure temple"
 demc_demon.pleasure.temple.blessingwindow.desc:0 "What blessing of $PANTHEON_MAJOR_PLEASURE$ will you enjoy today?"
 demc_demon.pleasure.temple.blessingwindow.opt.makemesexy:0 "I want to be sexy!"
 demc_demon.pleasure.temple.blessingwindow.tooltip.makemesexy:0 "You look stunning! You are still enjoying this blessing!"
 demc_demon.pleasure.temple.blessingwindow.reply.makemesexy:0 "Your beauty treatment is over. Your skin looks sooooo fantastic now!"
 demc_demon.pleasure.temple.blessingwindow.opt.makemeloved:0 "I want to be loved!"
 demc_demon.pleasure.temple.blessingwindow.reply.makemeloved:0 "Your openess has been really well received by your subjects!"
 demc_demon.pleasure.temple.blessingwindow.opt.markruler:0 "I want the pleasure brand!"
 demc_demon.pleasure.temple.blessingwindow.reply.markruler:0 "Here you have! You are now a VIP in the eyes of our mistress!"
 demc_demon.pleasure.temple.blessingwindow.opt.bye:0 "Bye!"



