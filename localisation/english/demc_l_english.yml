 civic_blood_demon_cult:0 "Blood cult"
 civic_blood_demon_cult_desc:0 "Our overlord demands blood. It doesn't matter the procedence, ours or the enemy, blood shall be offered."
 civic_plague_demon_cult:0 "Plague cult"
 civic_plague_demon_cult_desc:0 "Disease, famine and death are the unavoidable path of life. Us the plague acolytes will show the universe the true destiny of all life."
 civic_pleasure_demon_cult:0 "Pleasure cult"
 civic_pleasure_demon_cult_desc:0 "The flesh is weak to temptation. The demons know this truth better than anyone and taught all about the pleasures of the body."
 civic_wisdom_demon_cult:0 "Wisdom cult"
 civic_wisdom_demon_cult_desc:0 "The demon knowledge is not bounded by our reality. With the guidance of our lord we can understand the universe and bend it to our will."
 civic_preachers_demon_cult:0 "Evil preacher"
 civic_preachers_demon_cult_desc:0 "We preach to the stars the truth about our lord and saviour."
 civic_frequent_sacrifices_demon_cult:0 "Daily sacrifices"
 civic_frequent_sacrifices_demon_cult_desc:0 "By public daily sacrifices the devotees faith grows stronger!"
 civic_whispers_shroud_demon_cult:0 "Wispers of the Shroud"
 civic_whispers_shroud_demon_cult_desc:0 "Having the voice of our master guiding us allows us to see beyond our current knowledge."
 civic_control_shroud_demon_cult:0 "Control over the Shroud"
 civic_control_shroud_demon_cult_desc:0 "With our master blessing we are allowed to bend the rules of reality to reach the stars faster than anyone."
 civic_charimatic_leader_demon_cult:0 "Charismatic leader"
 civic_charimatic_leader_demon_cult_desc:0 "The charisma of our beloved leader allowes him to take over more matters of the sect directly."
 civic_unholy_pact_demon_cult:0 "Unholy Pact"
 civic_unholy_pact_demon_cult_desc:0 "Bear with pride the mark of the Lords and you will be rewarded Generously."
 civic_offerings_demon_cult:0 "Binding Lifes"
 civic_offerings_demon_cult_desc:0 "Our Souls are not the only possesion the Masters are craving for. We must offer them all we have."
 civic_demonic_knowledge_demon_cult:0 "Demonic Knowledge"
 civic_demonic_knowledge_demon_cult_desc:0 "There are dark secrets that mere mortals should never know... but taking a little glimpse never has hurt anyone, has it?"
 civic_pitiful_imps_demon_cult:0 "Dreadful Overlords"
 civic_pitiful_imps_demon_cult_desc:0 "Overlords have to rule with iron hand and merciless resolve. As our masters do with us, we shall do with the filth."
 civic_zealots_demon_cult:0 "The Word"
 civic_zealots_demon_cult_desc:0 "For ours is the only truth, we shall spread it across the galaxy."
 civic_hatching_nests_demon_cult:0 "Hatching Nests"
 civic_hatching_nests_demon_cult_desc:0 "The offspring of the cult is ensured by having nests where our matriarchs can bring new spawns to life."

 START_SCREEN_PART_TWO_DEMON_CULTIST:0 "The shroud could be faintly sensed in [GetHomeWorldName]. The otherwordly presence of the Shroud entities whispered to our ancestors, shaping our civilization to worship them. We embraced all the faces of madness exiting within the Shroud and used the blessings of our unholy masters to unite the planet in one banner."
 START_SCREEN_PART_TWO_BLOOD_CULTIST:0 "The shroud could be faintly sensed in [GetHomeWorldName]. We were a violent race, we honored the call for violence, war and bloodshed. In the middle of our warring era, we found enlightnment, a superior being $PANTHEON_MAJOR_BLOOD$ took a liking in our livestyle and blessed us with stronger bodies than our enemies. Under his name we fought until we were the rulers of the planet."
 START_SCREEN_PART_TWO_PLAGUE_CULTIST:0 "The shroud could be faintly sensed in [GetHomeWorldName]. We suffered a series of strong plagues that drived our people to famine, and in our despair we prayed, and $PANTHEON_MAJOR_PLAGUE$ listened to us. With his blessing, we were the only nation to survive the plagues."
 START_SCREEN_PART_TWO_PLEASURE_CULTIST:0 "The shroud could be faintly sensed in [GetHomeWorldName]. Our ancestors endulged on the pleasures of life, the flesh, the food and other substances. That decadent lifestyle sparked the interest of one entity of the Shroud, $PANTHEON_MAJOR_PLEASURE$. Pleased with us he tought us even more ways to amuse ourselves, and soon all the people of [GetHomeWorldName] were bewitched by such pleaure and joined under her name."
 START_SCREEN_PART_TWO_WISDOM_CULTIST:0 "The shroud could be faintly sensed in [GetHomeWorldName]. Our ancient shamans, seeking understanding the world, contacted with entities of the Shroud. A contract was made with them, they would provide us with knowledge out of the realm of normal reality and we would serve them for eternity. With the superior technology given to us we were able to unite the planet easily."

