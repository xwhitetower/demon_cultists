 minor_blood_demon_1_contract:0 "$PANTHEON_MINOR_BLOOD_1$ contract"
 minor_blood_demon_1_contract_desc:0 "Do not let the enemy flee! Pursue them until no one is left standing."
 minor_blood_demon_2_contract:0 "$PANTHEON_MINOR_BLOOD_2$ contract"
 minor_blood_demon_2_contract_desc:0 "Do not stop shooting! Baptize the heathen with holy fire."
 minor_blood_demon_3_contract:0 "$PANTHEON_MINOR_BLOOD_3$ contract"
 minor_blood_demon_3_contract_desc:0 "Crush their ships! Our blessed fire will cleanse the impure."
 minor_blood_demon_4_contract:0 "$PANTHEON_MINOR_BLOOD_4$ contract"
 minor_blood_demon_4_contract_desc:0 "Skulls for the throne! We will keep fighting until no one is standing."
 minor_blood_demon_5_contract:0 "$PANTHEON_MINOR_BLOOD_5$ contract"
 minor_blood_demon_5_contract_desc:0 "Blood for $PANTHEON_MAJOR_BLOOD$! We will slaugher our enemy."
 minor_blood_demon_6_contract:0 "$PANTHEON_MINOR_BLOOD_6$ contract"
 minor_blood_demon_6_contract_desc:0 "Battle is our life! Our single purpose is to fight."

 minor_plague_demon_1_contract:0 "$PANTHEON_MINOR_PLAGUE_1$ contract"
 minor_plague_demon_1_contract_desc:0 "Just a flesh wound! The blessed ships can repair their damage."
 minor_plague_demon_2_contract:0 "$PANTHEON_MINOR_PLAGUE_2$ contract"
 minor_plague_demon_2_contract_desc:0 "The flesh is not weak! No shell will breach our hulls."
 minor_plague_demon_3_contract:0 "$PANTHEON_MINOR_PLAGUE_3$ contract"
 minor_plague_demon_3_contract_desc:0 "What is dead may never die! Disease and death are for the mortals."
 minor_plague_demon_4_contract:0 "$PANTHEON_MINOR_PLAGUE_4$ contract"
 minor_plague_demon_4_contract_desc:0 "They shall not pass! Seeing they rotten bodies just encourage us to hold the line."
 minor_plague_demon_5_contract:0 "$PANTHEON_MINOR_PLAGUE_5$ contract"
 minor_plague_demon_5_contract_desc:0 "Famine and disease! Let them starve when attacking us."
 minor_plague_demon_6_contract:0 "$PANTHEON_MINOR_PLAGUE_6$ contract"
 minor_plague_demon_6_contract_desc:0 "They can not breach us! Our master flesh will support us."

 minor_pleasure_demon_1_contract:0 "$PANTHEON_MINOR_PLEASURE_1$ contract"
 minor_pleasure_demon_1_contract_desc:0 "Don't worry be happy! Live a carefree live."
 minor_pleasure_demon_2_contract:0 "$PANTHEON_MINOR_PLEASURE_2$ contract"
 minor_pleasure_demon_2_contract_desc:0 "Gluttony! The joy of cuisine is well known."
 minor_pleasure_demon_3_contract:0 "$PANTHEON_MINOR_PLEASURE_3$ contract"
 minor_pleasure_demon_3_contract_desc:0 "Enjoy the red district! Why rebel if you can enjoy all the pleasures instead."
 minor_pleasure_demon_4_contract:0 "$PANTHEON_MINOR_PLEASURE_4$ contract"
 minor_pleasure_demon_4_contract_desc:0 "Arrange festivities! The removed burocracy will make easier to organise festivals to $PANTHEON_MINOR_PLEASURE_4$."
 minor_pleasure_demon_5_contract:0 "$PANTHEON_MINOR_PLEASURE_5$ contract"
 minor_pleasure_demon_5_contract_desc:0 "Make them envious! Our blissful lifestyle is the talk of the galaxy."
 minor_pleasure_demon_6_contract:0 "$PANTHEON_MINOR_PLEASURE_6$ contract"
 minor_pleasure_demon_6_contract_desc:0 "Love is in the air! Think of the children."

 minor_wisdom_demon_1_contract:0 "$PANTHEON_MINOR_WISDOM_1$ contract"
 minor_wisdom_demon_1_contract_desc:0 "Did you try to reboot it? The essence of engineering is to duct tape pieces until it works and as fast as possible."
 minor_wisdom_demon_2_contract:0 "$PANTHEON_MINOR_WISDOM_2$ contract"
 minor_wisdom_demon_2_contract_desc:0 "Do the maths! Only with a proper theoretical models we will understand reality."
 minor_wisdom_demon_3_contract:0 "$PANTHEON_MINOR_WISDOM_3$ contract"
 minor_wisdom_demon_3_contract_desc:0 "What do you see in this card? To understand society we must understand the mind and relationships of its individuals."
 minor_wisdom_demon_4_contract:0 "$PANTHEON_MINOR_WISDOM_4$ contract"
 minor_wisdom_demon_4_contract_desc:0 "Not enough energy! We need more pylons to conduct experiments."
 minor_wisdom_demon_5_contract:0 "$PANTHEON_MINOR_WISDOM_5$ contract"
 minor_wisdom_demon_5_contract_desc:0 "I've experiments to run. There is research to be done. On the people who are still alive."
 minor_wisdom_demon_6_contract:0 "$PANTHEON_MINOR_WISDOM_6$ contract"
 minor_wisdom_demon_6_contract_desc:0 "Look the curves! Proper designing makes everything cheaper in the long run."
